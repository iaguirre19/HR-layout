<script>

function findActivePartPosition(containerSelector) {
    const toggleForm = document.querySelector(containerSelector);
    const activePartElement = toggleForm.querySelector('.active-part');
    
    if (activePartElement) {
        const allSteps = toggleForm.querySelectorAll('.step');
        const activePartIndex = Array.from(allSteps).indexOf(activePartElement);
        return activePartIndex;
    } else {
        return -1; // No se encontr√≥ un elemento con la clase 'active-part'
    }
}
