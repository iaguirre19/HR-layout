<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Tiene diabetes?</title>
  <style>
    input[type="checkbox"] {
      margin-top: 10px;
      margin-right: 10px;
    }
    input[type="checkbox"] {
  width: 20px;
  height: 20px;
  border: 1px solid #ccc;
  background-color: #fff;
}

input[type="checkbox"]:checked {
  border-color: #000;
  background-color: #000;
}
  </style>
</head>
<body>
  <h1>¿Tiene diabetes?</h1>
  <form action="/" method="post">
    <input type="checkbox" name="diabetes" value="si"> Sí
    <input type="checkbox" name="diabetes" value="no"> No
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
